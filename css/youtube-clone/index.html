<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
<!--    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">-->
    <title>Document</title>
</head>
<body>
    <div class="videos">
        <section class="video-section">

            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img src="https://unsplash.it/250/150?gravity=center" alt="random video image" class="thumbnail-image">
                </a>

                <div class="video-bottom-section">
                    <!-- left side - channel's profile image -->
                    <a href="#">
                        <img class="channel-icon" src="https://unsplash.it/36/36?gravity=center" alt="random user image">
                    </a>
                    <!-- right side - video details -->
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>
                        <div class="video-metadata">
                            <span>12K views</span>
                            •
                            <span>1 week ago</span>
                        </div>
                    </div>
                </div>
            </article>

            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img class="thumbnail-image" src="https://unsplash.it/250/150?gravity=center" alt="random video image">
                </a>

                <div class="video-bottom-section">
                    <!-- left side - user image -->
                    <a href="#">
                        <img class="channel-icon" src="https://unsplash.it/36/36?gravity=center" alt="random user image">
                    </a>
                    <!-- right side - video details -->
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>
                        <div class="video-metadata">
                            <span>12K views • 1 week ago</span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
